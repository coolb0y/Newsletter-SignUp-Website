<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Newsletter Sign Up</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <link href="signin.css" rel="stylesheet">
    <link rel="stylesheet" href="css\styles.css">

  </head>

  <body class="text-center" style="background-image: url('images/gaming.jpg');">

    <form class="form-signin" method="post">
      <img class="mb-4" src="images/horse-mascot.png" alt="horse image" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal" style="color:#ffffff">Sign Up for <span >GamingHorse</span><br>Newsletter</h1>


      <input type="text" name="fName" id="inputEmail" class="form-control top" placeholder="First Name" required autofocus>
      <input type="text" name="lName" id="inputPassword" class="form-control middle" placeholder="Last Name" required>
      <input type="email" name="email" class="form-control bottom" name="" value="" placeholder="Email">

      <button class="btn btn-lg btn-primary btn-block btnmanual" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted" style="margin:1rem">&copy; 2021-22 By Ankur Narayan Singh❤❤ </p>
    </form>
  </body>
</html>
